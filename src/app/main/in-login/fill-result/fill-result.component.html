<div class="container-fluid">
    <div class="tittle">
        Nhập điểm thi THPT - Quốc gia
    </div>
    <div class="row mt-4">
        <div class="col-sm-2"></div>
        <div class="col-sm-3 fill-iden" [formGroup]="searchIdentify">
            <label for="identify">Nhập số cmnd thí sinh:</label>
            <div>
                <input type="text" class="inputText" formControlName="identify" (keydown.enter)="filterSearchIdentify()">
            </div>
        </div>
        <div class="col-sm-1">
            
        </div>
        <div class="col-sm-3">
            <div class="name">
                <label for="name">Họ và tên:</label>
                <div class="info">
                    {{ student.name }}
                </div>
            </div>

        </div>
        <div class="col-sm-3">
            <div class="name">
                <label for="dob">Ngày sinh:</label>
                <div class="info">
                    {{ transferDate(student.dob) }}
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm-6">

        </div>
        <div class="col-sm-6">
            <div class="name">
                <label for="address">
                    Email
                </label>
                <div class="info">
                    {{ student.email }}
                </div>
            </div>
        </div>
    </div>
    <div class="title-bottom">
        Nhập điểm thi
    </div>

    <div [formGroup]="formScore">
        <div class="row mt-5">
            <div class="col-sm-2"></div>
            <div class="col-sm-1">Toán: </div>
            <div class="col-sm-1"><input type="text" class="inputPoint" formControlName="maths"></div>
            <div class="col-sm-1"> Ngữ văn:  </div>
            <div class="col-sm-1"><input type="text" class="inputPoint" formControlName="literature"></div>
            <div class="col-sm-2"> Ngoại Ngữ: </div>
            <div class="col-sm-1"><input type="text" class="inputPoint" formControlName="languages"></div>
        </div>
        <div class="row  mt-3">
                <div class="col-sm-2"></div>
                <div class="col-sm-1">
                    Vật lý: 
                </div>
                <div class="col-sm-1"><input type="text" class="inputPoint" formControlName="physics"></div>
                <div class="col-sm-1">Hóa học :  </div>
                <div class="col-sm-1"><input type="text" class="inputPoint" formControlName="chemistry"></div>
                <div class="col-sm-2"> Sinh học: </div>
                <div class="col-sm-1"><input type="text" class="inputPoint" formControlName="biology"></div>
        </div>
        <div class="row mt-3">
                <div class="col-sm-2"></div>
                <div class="col-sm-1">
                    Sử: 
                </div>
                <div class="col-sm-1"><input type="text" class="inputPoint"formControlName="history"></div>
                <div class="col-sm-1"> Địa lý:  </div>
                <div class="col-sm-1"><input type="text" class="inputPoint"formControlName="geography"></div>
                <div class="col-sm-2"> Giáo dục công dân: </div>
                <div class="col-sm-1"><input type="text" class="inputPoint"formControlName="civicEducation"></div>
        </div>
        <div class="row mt-5">
            <div class="col-sm-5">
    
            </div>
            <div class="col-sm-2 submit"  >
                    <button class="btn btn-primary button-end" (click)="sendScore(student.studentId)"> Xác Nhận </button>
            </div>
        </div>
    </div>
</div>
